# Ingest postgres metadata via YAML
source:
  type: postgres
  serviceName: demo_pg
  serviceConnection:
    config:
      type: Postgres
      username: openmetadata_user
      authType:
        password: password
      hostPort: localhost:5432
      database: postgres
  sourceConfig:
    config:
      type: DatabaseMetadata
      includeDDL: false
      schemaFilterPattern:
        includes:
        - public
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  loggerLevel: INFO
  openMetadataServerConfig:
