[pytest]
# Pytest configuration for SDK examples tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Disable OpenMetadata's pytest plugin (we're testing examples, not the SDK itself)
# This prevents automatic loading of _openmetadata_testutils which has extra dependencies
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc
    -p no:openmetadata

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers
markers =
    imports: Test module imports
    models: Test pydantic models
    examples: Test example functions
    integration: Integration tests (require running server)
