name: Test SDK Examples

on:
  pull_request:
    paths:
      - 'sdk-examples/**'
      - '.github/workflows/test-sdk-examples.yml'
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'sdk-examples/**'
      - '.github/workflows/test-sdk-examples.yml'

jobs:
  test:
    name: Test SDK Examples (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sdk-examples/requirements-test.txt

      - name: Run tests with pytest
        working-directory: sdk-examples
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./sdk-examples/coverage.xml
          flags: sdk-examples
          name: sdk-examples-python-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Generate coverage report
        if: always()
        working-directory: sdk-examples
        run: |
          pip install coverage
          coverage report --show-missing

  lint:
    name: Lint SDK Examples
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Check formatting with black
        run: |
          black --check sdk-examples/*.py sdk-examples/tests/*.py || true

      - name: Check import sorting with isort
        run: |
          isort --check-only sdk-examples/*.py sdk-examples/tests/*.py || true

      - name: Lint with ruff
        run: |
          ruff check sdk-examples/*.py sdk-examples/tests/*.py || true

  validate-examples:
    name: Validate Example Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sdk-examples/requirements-test.txt

      - name: Validate Python syntax
        run: |
          python -m py_compile sdk-examples/*.py
          python -m py_compile sdk-examples/tests/*.py

      - name: Check for common issues
        run: |
          # Check all files have proper headers
          for file in sdk-examples/*.py; do
            if ! head -n 1 "$file" | grep -q '"""'; then
              echo "Missing docstring in $file"
              exit 1
            fi
          done

      - name: Verify all imports can be resolved
        working-directory: sdk-examples
        run: |
          python -c "import setup; import services; import entities; import metadata_ops; import lineage; import queries; import advanced"
